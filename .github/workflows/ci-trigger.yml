name: Python CI

on:
  push:
    paths:
      - '**.py'
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint pytest

      - name: Run Flake8 (語法檢查)
        run: flake8 .

      - name: Run Black (程式碼格式檢查)
        run: black --check .

      - name: Run Pylint (靜態分析)
        run: pylint **/*.py

      - name: Run Pytest (單元測試, 若存在)
        run: |
          if ls test_*.py *_test.py >/dev/null 2>&1; then
            echo "✅ 發現測試檔，執行 pytest"
            pytest -v
          else
            echo "⚠️ 未發現測試檔，略過 pytest"
          fi
