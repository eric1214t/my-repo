name: Python CI

on:
  push:
    paths:
      - '**.py'   # 當 Python 檔案有變更時觸發
  pull_request:   # 當發 PR 時也觸發
  workflow_dispatch: # 允許手動觸發

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      - name: Run Flake8
        run: flake8 --max-line-length=120 .

      - name: Run Black (Check formatting)
        run: black --check --verbose .

      - name: Run Pylint
        run: pylint --max-line-length=120 **/*.py

  test:
    runs-on: ubuntu-latest
    needs: lint   # <<--- 若 lint 失敗，test 不會執行，CI 中斷
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests with pytest
        run: pytest --maxfail=5 --disable-warnings -v
        # <<--- pytest 出現失敗 (exit code != 0)，此 job fail，CI 中斷

  codeql:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    needs: test   # <<--- 若 test 失敗，codeql 不會執行，CI 中斷
    permissions:
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: +security-and-quality # 啟用更多安全/品質檢查規則

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt  # 如果有需求才打開

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        # <<--- CodeQL 就算找到漏洞，step exit code 仍為 0，不會 fail CI
        #      PR 還是可以合併，但會在 PR 頁面顯示安全警告
